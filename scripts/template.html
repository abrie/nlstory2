<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary of Significant Activity</title>
  </head>
  <body>
    <h1>Summary of Significant Activity</h1>
    <ul>
      {% for item in summary %}
        <li>{{ item.createdAt }} - {{ item.type }}: {{ item.title }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
